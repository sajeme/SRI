<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="register-stylesheet.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
           <!-- tailwind vía CDN (solo para desarrollo) -->

        <script src="register-js.js"></script>

        
    </head>

    <body id="transparentBG" style="background-color: #1b2838;" class="fade-in">
      <nav class="d-flex navbar navbar-expand-md darkNav navbar-dark">
            
        <div class="mx-auto bg">
            <a href="../Home/home.html"><img
                class="logoBig" src="../../ImageData/lognom.png"></a>            
        </div>

          </nav>
        <img style="position: absolute; width: 800px; height:700px;visibility: hidden;" src="../../ImageData/games.jpg">
      <!-- Contenedor padre -->
      <div id="slider" class="relative w-full h-screen overflow-hidden">
        
        <!-- Slide 1: el formulario -->
        <div id="slide-form" class="absolute inset-0 transition-transform duration-500 ease-in-out">
 
        
        <form id="registerForm" action="../Home/home.html" method="post" style="width: 40%; margin-top: 2%;" class="container fade-in">
          <div class="container" style="text-align: center;">
            <img src="../../ImageData/LO.png" class="logoSmall mx-auto">
          </div>
        
          <div class="container smallFont">
            <label for="username"><b>Usuario</b></label>
            <input style="background-color: #e8f0fe;" type="text" placeholder="Ingresa tu nombre" name="username" required>
        
            <label for="password"><b>Contraseña</b></label>
            <input style="background-color:#e8f0fe;" type="password" placeholder="Ingresa tu contraseña" name="password" required>



                
            <button id="nextBtn" type="button" class="smallFont" style="display: block;width: 25%; margin-left: 37%; margin-top:2%;height: 50px ;background-image: linear-gradient(to right, #3786c6 , #223e87);;">
              <span style="color: whitesmoke; font-weight: 600;">Siguiente</span></button>
          </div>
        </form>
      </div>

<!-- SLIDE 2: edad + categorías -->
<div id="slide-categories"
     class="absolute inset-0 translate-x-full
            transition-transform duration-500 ease-in-out
            bg-black bg-opacity-30 p-8">
  <div class="w-full flex justify-center">
    <div class="bg-gray-50 dark:bg-gray-900 p-8 rounded-lg w-3/4 flex gap-8 items-stretch mt-[2%]" style="background-color: #202f3c;">


    <!-- Columna 1: Formulario de Edad -->
    <div class="space-y-4">
      <h2 class="smallFont">
        Cuéntanos un poco más
      </h2>
      <label class="block text-blue-400">Edad</label>
      <input type="number" name="age2" min="0" required
             placeholder="Ingresa tu edad"
             class="w-full px-4 py-2 rounded bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      <button id="finishBtn" type="button"
              class="w-full py-2
                     bg-gradient-to-r from-blue-600 to-blue-800
                     rounded text-white font-semibold hover:opacity-90">
        Continuar
      </button>
    </div>

    <!-- Columna 2: Carrusel de categorías -->
